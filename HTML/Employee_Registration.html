<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Employee Registration Form</h3>
    <label>
        <strong>Personal Information</strong>
    </label>
    <fieldset>
        First Name : <input type="text" name="fname">
        Last Name : <input type="text" name="lname">
        Gender : <input type="radio" name="male" checked> male
        <input type="radio" name="male"> Female<br><br>
        DOB : <input type="date" name="dob" >
        Marital Status : <input type="radio" name="married">Married
        <input type="radio" name="married" >Unmarried<br><br>
        Email Address : <input type="email" name="email">
    </fieldset>
    <br><br>
    <label><strong>Professional Information</strong></label>
    <fieldset>
        Occupation : <input type="text" name="occ" >
        Passport No : <input type="text" name="passno" ><br><br>
        ID No : <input type="text" name="idno" ><br><br>
        Residential Address : <br><textarea name="address" rows="5" cols="30"></textarea><br><br>
        Date of Commencement : <input type="date" name="doc" >
        Monthly Income : <input type="number" name="mon_in" ><br><br>
        Telephone No : <input type="tel" name="teleno" ><br><br>
        <input type="checkbox" name="agree" >I AGREE<br><br>
        <input type="submit"> 
        <input type="reset">
    </fieldset>
</body>
</html>
